{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Your Dashboard{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="row">
        {% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}" style="border: 1.5px solid #fffdd0;" height="125px" width="125px" class="image">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button  data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>â‚¹{{product.price}}</strong></h4>

			</div>
		</div>
		{% endfor %}
    </div>
{% endblock %}
